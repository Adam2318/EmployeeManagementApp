<h2>Create Employee</h2>

@if (errorMessage)
{
<div>
    {{errorMessage}}
</div>
}


<form (ngSubmit)="onSubmit()">
    <div>
        <label>First name</label>
        <input type="text" name="firstName" [(ngModel)]="employee.firstName"/>
    </div><div>
        <label>Last name</label>
        <input type="text" name="firstName" [(ngModel)]="employee.lastName"/>
    </div>
    <div>
        <label>Phone</label>
        <input type="phone" name="firstName" [(ngModel)]="employee.phone"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="firstName" [(ngModel)]="employee.email"/>
    </div>
    <div>
        <label>Position</label>
        <input type="text" name="firstName" [(ngModel)]="employee.position"/>
    </div>
    <button type = "submit">Create</button>
</form>
